<app-toolbar-navigation></app-toolbar-navigation>
<p-card
styleClass="shadow-3 m-5 text-indigo-800"
>
<p-table [value]="serviceOrders">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Data de Entrada</th>
      <th>Garantia</th>
      <!-- Adicione mais cabeçalhos de coluna conforme necessário -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-order>
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.description }}</td>
      <td>{{ order.entryDate }}</td>
      <td>{{ order.underWarranty }}</td>
      <!-- Adicione mais células de dados conforme necessário -->
    </tr>
  </ng-template>
</p-table>
</p-card>
