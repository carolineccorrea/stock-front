<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- LOGIN -->
      <p-card styleClass="mt-10" header="Login" subheader="FaÃ§a login com sua conta existente!" *ngIf="loginCard">
        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="email" pInputText placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha" [(ngModel)]="password">
        </div>
        <div class="card flex justify-content-center mt-3">
          <button type="button" pButton pRipple (click)="onSubmitLoginForm()">Login</button>
        </div>
      </p-card>
    </div>
  </div>
</div>
